specVersion: 0.0.2
schema:
  file: ./schema.graphql
templates:
  # Main pool contract
  - name: Pool
    kind: ethereum/contract
    network: mainnet
    source:
      abi: StableSwap
    mapping: &pool_mapping
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/pool.ts
      entities:
        - Pool
      abis:
        - name: StableSwap
          file: ./abis/StableSwap.abi
        - name: Registry
          file: ./abis/Registry.abi
      eventHandlers:
        - event: AddLiquidity(indexed address,uint256[2],uint256,uint256)
          handler: handleAddLiquidity
        - event: NewAdmin(indexed address)
          handler: handleNewAdmin
        - event: NewParameters(uint256,uint256,uint256)
          handler: handleNewParameters
        - event: NewFee(uint256,uint256)
          handler: handleNewFee
        - event: RampA(uint256,uint256,uint256,uint256)
          handler: handleRampA
        - event: StopRampA(uint256,uint256)
          handler: handleStopRampA
        - event: RemoveLiquidity(indexed address,uint256[2],uint256)
          handler: handleRemoveLiquidity
        - event: RemoveLiquidityImbalance(indexed address,uint256[2],uint256[2],uint256,uint256)
          handler: handleRemoveLiquidityImbalance
        - event: RemoveLiquidityOne(indexed address,uint256,uint256)
          handler: handleRemoveLiquidityOne
        - event: TokenExchangeTokenExchange(indexed address,uint256,uint256,uint256,uint256)
          handler: handleTokenExchange
        - event: TokenExchangeUnderlying(indexed address,int128,uint256,int128,uint256)
          handler: handleTokenExchangeUnderlying


dataSources:
  - kind: ethereum/contract
    name: Contract
    network: mainnet
    source:
      address: "0xdb34d5cb6319Dad5278858AE8b74EDB53ebD8Dcf"
      startBlock: 10707900
      abi: Registry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - TokenMetadataURIUpdated
        - TokenURIUpdated
        - Transfer
      abis:
        - name: Registry
          file: ./abis/Registry.abi
      eventHandlers:
        - event: PoolAdded(indexed address)
          handler: handlePoolAdded
      file: ./src/mapping.ts
  
